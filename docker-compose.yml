version: "3.8"

services:
  user-service:
    image: hudzaiflank/uas:userservice
    ports:
      - "4001:4001"
    depends_on:
      - central-db
    networks:
      - backend

  product-service:
    image: hudzaiflank/uas:productservice
    ports:
      - "4002:4002"
    depends_on:
      - central-db
    networks:
      - backend

  complaint-service:
    image: hudzaiflank/uas:complaintservice
    ports:
      - "4003:4003"
    depends_on:
      - central-db
    networks:
      - backend

  notification-service:
    image: hudzaiflank/uas:notificationservice
    ports:
      - "4004:4004"
    depends_on:
      - central-db
    networks:
      - backend

  order-service:
    image: hudzaiflank/uas:orderservice
    ports:
      - "4005:4005"
    depends_on:
      - central-db
    networks:
      - backend

  central-db:
    image: hudzaiflank/db:withsql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service_db
    ports:
      - "3307:3306"
    networks:
      - backend

networks:
  backend:
